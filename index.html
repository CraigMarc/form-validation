<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="styles.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Form Validation</h1>

    <form action="" id="form">
        <fieldset>
          <div class="input">
            <label for="email">Email:</label>
            <input name="email" type="email" id="email" required />
          </div>

          <div class="input">
            <label for="zip">Zip Code:</label>
            <input name="zip" type="text" id="zip" pattern="[0-9]{5}" required />
          </div>

          <div class="input">
            <label for="password">Password:</label>
            <input  max="15" min="8" name="password" type="text" id="password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required />
          </div>

          <div class="input">
            <label for="conf">Confirm Password:</label>
            <input name="conf" type="text" id="conf" required />
          </div>

          <div class="input">
            <label for="country">Country:</label>
            <select name="country" id="country">
              <option value="usa">USA</option>
              <option value="canada">Canada</option>
              <option value="mexico">Mexico</option>
            </select>
          </div>
        </fieldset>

        <div class="submit">
          <button class="submitButton" type="submit">Add To Do</button>
        </div>
      </form>






</body>
</html>
